name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: windows-latest
    timeout-minutes: 30
    permissions:
      contents: read
    environment: production
    env:
      NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          show-progress: false

      - name: Install .NET SDK
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          global-json-file: global.json
          cache: true
          cache-dependency-path: '**/Directory.Packages.props'

      - name: Install MinVer CLI
        run: dotnet tool install --global minver-cli

      - name: Determine Version
        id: minver
        run: |
          $version = minver -v e -b ${{ github.run_number }}
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "MinVer calculated version: $version"

      - name: Restore
        run: dotnet restore --verbosity Quiet

      - name: Build
        run: dotnet build -c release --no-restore -p:MinVerBuildMetadata=${{ github.run_number }}

      - name: Pack
        run: |
          dotnet pack -c release --no-restore --no-build `
            -p:MinVerBuildMetadata=${{ github.run_number }} `
            -p:PackageOutputPath=${{ runner.temp }}/packages

      - name: Upload packages
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: nuget-packages
          path: ${{ runner.temp }}/packages/*.nupkg
          retention-days: 90
          if-no-files-found: error

      - name: Push
        run: dotnet nuget push *.nupkg -k $env:NUGET_TOKEN -s https://api.nuget.org/v3/index.json --skip-duplicate
        working-directory: ${{ runner.temp }}/packages

      - name: Generate job summary
        if: success()
        shell: pwsh
        run: |
          echo "## :rocket: Release Published" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.minver.outputs.version }}" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "### Published Packages" >> $env:GITHUB_STEP_SUMMARY
          Get-ChildItem "${{ runner.temp }}/packages/*.nupkg" | ForEach-Object {
            echo "- ``$($_.Name)``" >> $env:GITHUB_STEP_SUMMARY
          }
