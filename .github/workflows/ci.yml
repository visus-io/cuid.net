name: Continuous Integration

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - '**/dependabot.yml'
      - '**/codacy-security-scan.yml'
      - '.github/workflows/release.yaml'

  pull_request:
    paths-ignore:
      - '**.md'
      - '**/dependabot.yml'
      - '**/codacy-security-scan.yml'
      - '.github/workflows/release.yaml'
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: windows-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          show-progress: false
      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Test
        run: |
          dotnet test -c release `
            --logger:trx `
            --results-directory ${{ runner.temp }}\TestResults `
            -p:CollectCoverage=true `
            -p:CoverletOutputFormat=opencover `
            -p:CoverletOutput=${{ github.workspace }}\CodeCoverage\coverage.opencover.xml
      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: ${{ runner.temp }}\TestResults\*.trx
          reporter: dotnet-trx
          path-replace-backslashes: true
      - name: Codacy Coverage
        if: always()
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_TOKEN }}
          coverage-reports: 'CodeCoverage/coverage.opencover.*.xml'
          
          